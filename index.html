<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Registeration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div class="container">
        <form action="./Registration.html">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <label for="phone">Mobile Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Mobile Number" required>
            
            <label for="Gender">Gender</label>
            <select id="Gender" name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Not Specify">Not Specify</option>
            </select>
            
            <label for="language">Language</label>
            <input type="text" id="language" name="language" placeholder="Language" required>
            
            <label for="zipcode">Zip Code</label>
            <input type="number" id="zipcode" name="zipcode" placeholder="6 Digit" required>
            
            <label for="about">About</label>
            <textarea id="about" name="about" rows="4"></textarea>
            
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
